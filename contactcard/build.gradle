apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    android {
        lintOptions {
            abortOnError false
        }
    }


    defaultConfig {
       minSdkVersion 19
        targetSdkVersion 19
        versionCode 20211214
        versionName "5.1.7"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    android {
        lintOptions {
            abortOnError false
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api project(':kit')
}